<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style type="text/css">
    
        @keyframes show-hide--show {
            0% { max-height: 0; }
            100% { max-height: 9999px; }
        }

        @keyframes show-hide--hide {
            0% { max-height: 9999px; }
            100% { max-height: 0; }
        }
    
        .show-hide {
            animation-duration: .3s;
    		animation-fill-mode: both;
    		animation-timing-function: ease-in-out;
    		animation-iteration-count: 1;
            height: auto;
    		overflow: auto;
    		max-height: 9999px;
        }
        
        .show-hide-animate--hide {
            animation-name: show-hide--hide;
        }
        
        .show-hide-animate--show {
            animation-name: show-hide--show;
        }
        
        
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
